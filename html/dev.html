<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Mode - Theme Debugger</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .dev-container {
            max-width: 600px;
            margin: 50px auto;
            border: 4px solid var(--color-red);
            padding: 20px;
            background: #000;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-family: var(--font-pixel);
            font-size: 1rem;
            cursor: pointer;
            border: 2px solid white;
            background: #333;
            color: white;
        }

        button:hover {
            background: #555;
        }

        .active-theme {
            border-color: var(--color-green);
            color: var(--color-green);
        }
    </style>
</head>

<body>

    <div class="container dev-container">
        <h1>ğŸ”§ Dev Mode ğŸ”¨</h1>
        <p>Force a specific theme for testing.</p>
        <p id="status">Current: Auto</p>

        <button onclick="setThemeOverride('christmas')">Force Christmas ğŸ„</button>
        <button onclick="setThemeOverride('valentine')">Force Valentine ğŸ’˜</button>
        <button onclick="setThemeOverride('halloween')">Force Halloween ğŸƒ</button>
        <button onclick="setThemeOverride('birthday')">Force Birthday ğŸ‚</button>

        <h3 style="color:white; margin-top:20px;">Seasons</h3>
        <button onclick="setThemeOverride('spring')">Force Spring ğŸŒ¸</button>
        <button onclick="setThemeOverride('summer')">Force Summer â˜€ï¸</button>
        <button onclick="setThemeOverride('autumn')">Force Autumn ğŸ‚</button>
        <button onclick="setThemeOverride('winter')">Force Winter â„ï¸</button>

        <button onclick="setThemeOverride('')" style="border-color: var(--color-blue); margin-top:20px;">Reset to Auto
            ğŸ”„</button>

        <a href="../index.html" style="display:block; margin-top:20px;">&larr; Back to Site</a>
    </div>

    <script src="../assets/config.js"></script>
    <script>
        // Check if Dev Mode is enabled in config, otherwise redirect
        const config = window.LOVE_CONFIG;
        if (!config || !config.dev) {
            document.body.innerHTML = "<h1>403 Forbidden</h1><p>Dev mode is disabled.</p>";
        } else {
            // ... logic continues ...
        }

        function setThemeOverride(theme) {
            if (theme) {
                sessionStorage.setItem('forced_theme', theme);
                document.getElementById('status').innerText = "Current: " + theme;
            } else {
                sessionStorage.removeItem('forced_theme');
                document.getElementById('status').innerText = "Current: Auto";
            }
        }

        // Init status
        const current = sessionStorage.getItem('forced_theme');
        if (current) document.getElementById('status').innerText = "Current: " + current;
    </script>
</body>

</html>
